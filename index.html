// Normal

const findUsers = (users: Array&lt;User&gt;, predicate: User =&gt; boolean): Array&lt;User&gt; => {
  const matches: Array&lt;User&gt; = [];
  for (let user of users) {
    if (predicate(user)) {
      matches.push(user);
    }
  }
  return matches;
};
</textarea>
